<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wM-Bus Gateway - WiFi Configuration</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>wM-Bus Gateway Configuration</h1>
        </header>
        
        <nav>
            <a href="/">Dashboard</a>
            <a href="/wifi">WiFi Config</a>
            <a href="/whitelist">Whitelist</a>
            <a href="/radio">Radio Settings</a>
            <a href="/backend">Backend</a>
        </nav>
        
        <main>
            <section class="config-form">
                <h2>WiFi Configuration</h2>
                <form id="wifi-form">
                    <div class="form-group">
                        <label for="ssid">WiFi Network (SSID):</label>
                        <input type="text" id="ssid" name="ssid" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <button type="submit">Save WiFi Configuration</button>
                </form>
                
                <div class="status" id="wifi-status-message"></div>
            </section>
        </main>
    </div>
    
    <script src="/scripts/main.js"></script>
    <script>
        document.getElementById('wifi-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/wifi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ssid, password })
                });
                
                if (response.ok) {
                    document.getElementById('wifi-status-message').innerHTML = 
                        '<p class="success">WiFi configuration saved successfully!</p>';
                } else {
                    document.getElementById('wifi-status-message').innerHTML = 
                        '<p class="error">Error saving WiFi configuration</p>';
                }
            } catch (error) {
                document.getElementById('wifi-status-message').innerHTML = 
                    '<p class="error">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
