<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wM-Bus Gateway - Whitelist Management</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>wM-Bus Gateway Configuration</h1>
        </header>
        
        <nav>
            <a href="/">Dashboard</a>
            <a href="/wifi">WiFi Config</a>
            <a href="/whitelist">Whitelist</a>
            <a href="/radio">Radio Settings</a>
            <a href="/backend">Backend</a>
        </nav>
        
        <main>
            <section class="whitelist-section">
                <h2>Device Whitelist Management</h2>
                
                <div class="add-device">
                    <h3>Add Device to Whitelist</h3>
                    <form id="add-device-form">
                        <div class="form-group">
                            <label for="device-address">Device Address:</label>
                            <input type="text" id="device-address" name="device_address" placeholder="Enter device address (e.g., 12345678)" required>
                        </div>
                        
                        <button type="submit">Add to Whitelist</button>
                    </form>
                </div>
                
                <div class="whitelist-display">
                    <h3>Whitelisted Devices</h3>
                    <div class="device-list">
                        <table id="whitelist-table">
                            <thead>
                                <tr>
                                    <th>Device Address</th>
                                    <th>Last Seen</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Whitelisted devices will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="/scripts/main.js"></script>
    <script>
        document.getElementById('add-device-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const deviceAddress = document.getElementById('device-address').value;
            
            try {
                const response = await fetch('/api/whitelist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ device_address: deviceAddress, action: 1 })
                });
                
                if (response.ok) {
                    document.getElementById('device-address').value = '';
                    loadWhitelist(); // Refresh the whitelist
                } else {
                    alert('Error adding device to whitelist');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        // Function to load and display the current whitelist
        async function loadWhitelist() {
            try {
                const response = await fetch('/api/whitelist');
                const devices = await response.json();
                
                const tbody = document.querySelector('#whitelist-table tbody');
                tbody.innerHTML = '';
                
                devices.forEach(device => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${device.address}</td>
                        <td>${device.last_seen || 'N/A'}</td>
                        <td>
                            <button class="remove-btn" data-address="${device.address}">Remove</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', async function() {
                        const address = this.getAttribute('data-address');
                        if (confirm(`Remove device ${address} from whitelist?`)) {
                            try {
                                const response = await fetch('/api/whitelist', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ device_address: address, action: 0 })
                                });
                                
                                if (response.ok) {
                                    loadWhitelist(); // Refresh the list
                                } else {
                                    alert('Error removing device from whitelist');
                                }
                            } catch (error) {
                                alert('Error: ' + error.message);
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading whitelist:', error);
            }
        }
        
        // Load the whitelist when the page loads
        document.addEventListener('DOMContentLoaded', loadWhitelist);
    </script>
</body>
</html>
